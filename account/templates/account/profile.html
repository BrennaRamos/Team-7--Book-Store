{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
        <div class="media">
          <img class="rounded-circle account-img" src="{{ user.profile.profilePic.url }}" width="50" height="50">
          <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
          </div>
        </div>
      </div>
{% endblock content %}
