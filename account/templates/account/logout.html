{% extends 'base.html'%}
{% block content %}

    <div id="modal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Logged Out</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    You have been logged out.
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-success" href="{% url 'bookstore-home' %}">Home</a>
                    <a type="button" class="btn btn-primary" href="{% url 'login' %}">Log In Again</a>
                </div>
            </div>
            </div>
    </div>

{% endblock content %}
