{% extends 'base.html' %}
{% block content %}
<div class="review-wrap">
	<h1>Update Your Review of {{ book_title }}!</h1>
	<form method="post" class="review-form-group">
		<p>Remember to keep your review no more than 800 characters long.</p>
		{% csrf_token %}
		{{ update_review_form.as_p}}
		<input type="submit" value="Update" name="Update" id="update-btn" class="btn btn-outline-success">
	</form>
</div>
{% endblock content %}
